<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo App | Your Personal Task Manager</title><meta name="description" content="A simple and intuitive Todo App to organize your tasks and projects. Boost your productivity and never miss a deadline again."/><meta name="keywords" content="todo, todo list, task manager, productivity, project management, app"/><meta property="og:type" content="website"/><meta property="og:title" content="Todo App | Your Personal Task Manager"/><meta property="og:description" content="A simple and intuitive Todo App to organize your tasks and projects."/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600&display=swap" rel="stylesheet"/><link rel="icon" href="favicon.ico"><script defer="defer" src="build.12053e72c294fcdcb928.js"></script><script defer="defer" src="build.5b7015c4b3aeea6fcf30.js"></script><link href="build.6cc3f3a716b9ddd29223.css" rel="stylesheet"></head><body><div id="app"><header class="mobile-header"><button id="burger-btn" aria-label="Open menu"></button><div class="heading-branding"><img src="" alt="Todo App Logo" class="header-logo" width="60" height="60"/> <span class="header-title">Todo App</span></div></header><div id="sidebar"><button id="mobile-close-sidebar" aria-label="Close menu"></button></div><div id="sidebar-overlay" class="hidden"></div><div id="main-content"></div></div><div id="modal-overlay" class="hidden"><div id="edit-modal"><form id="edit-form"><h2 id="titleForm"></h2><div class="form-field"><label for="edit-title">Title:</label> <input id="edit-title" name="title" required maxlength="30"/></div><div class="form-field"><label for="edit-description">Description:</label> <textarea name="description" id="edit-description"></textarea></div><div class="form-field"><label for="edit-dueDate">Due Date:</label> <input type="date" id="edit-dueDate" name="dueDate"/></div><div class="form-field"><label>Priority:</label><div class="priority-segmented-control"><div class="priority-slider"></div><button type="button" class="priority-segment" data-priority="high">High</button> <button type="button" class="priority-segment" data-priority="medium">Medium</button><button type="button" class="priority-segment" data-priority="low">Low</button></div></div><div class="form-buttons"><button type="button" id="cancel-edit-btn">Cancel</button> <button type="submit" class="btn-primary">Save</button></div></form></div></div><button id="fab-add-todo" class="fab" aria-label="Add new task"></button><script src="https://cdn.jsdelivr.net/npm/eruda"></script><script>eruda.init();</script></body></html>
