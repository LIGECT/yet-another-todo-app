<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="mobile-header">
        <button id="burger-btn"></button>
        <div class="heading-branding">
          <img src="" alt="Todo App Logo" class="header-logo" />
          <span class="header-title">Todo App</span>
        </div>
      </header>
      <div id="sidebar">
        <button id="mobile-close-sidebar"></button>
      </div>
      <div id="sidebar-overlay" class="hidden"></div>
      <div id="main-content"></div>
    </div>
    <div id="modal-overlay" class="hidden">
      <div id="edit-modal">
        <form id="edit-form">
          <h2 id="titleForm"></h2>
          <div class="form-field">
            <label for="edit-title">Title:</label>
            <input
              type="text"
              id="edit-title"
              name="title"
              required
              maxlength="30"
            />
          </div>
          <div class="form-field">
            <label for="edit-description">Description:</label>
            <textarea name="description" id="edit-description"></textarea>
          </div>
          <div class="form-field">
            <label for="edit-dueDate">Due Date:</label>
            <input type="date" id="edit-dueDate" name="dueDate" />
          </div>
          <div class="form-field">
            <label>Priority:</label>
            <div class="priority-segmented-control">
              <div class="priority-slider"></div>
              <button
                type="button"
                class="priority-segment"
                data-priority="high"
              >
                High
              </button>
              <button
                type="button"
                class="priority-segment"
                data-priority="medium"
              >
                Medium</button
              ><button
                type="button"
                class="priority-segment"
                data-priority="low"
              >
                Low
              </button>
            </div>
          </div>
          <div class="form-buttons">
            <button type="button" id="cancel-edit-btn">Cancel</button>
            <button type="submit" class="btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
    <button id="fab-add-todo" class="fab" aria-label="Add new task"></button>
  </body>
</html>
